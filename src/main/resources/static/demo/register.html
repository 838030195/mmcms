<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="./js/auth.js"></script>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <h2>注册</h2>
    <form>
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="password2">确认密码:</label>
            <input type="password" class="form-control" id="password2" placeholder="请再次输入密码" required>
        </div>



        <div class="d-flex">
            <div class="flex-fill" style="margin: 4px">
                <button type="button" class="btn btn-danger btn-block btn-lg" onclick="register($('#username').val(), $('#password').val(), $('#password2').val())">注册</button>
            </div>

            <div class="flex-fill" style="margin: 4px">
                <button type="button" class="btn btn-default btn-block btn-lg" onclick="location.href='login.html'">登录</button>
            </div>
        </div>

        <div class="d-flex">
            <button type="button" class="btn btn-info btn-block btn-lg" style="margin: 4px" onclick="location.href='index.html'">回到首页</button>
        </div>
    </form>
</div>


</body>
</html>
