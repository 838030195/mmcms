        <h1>编辑文章 - Markdown</h1>
    </div>
</div>

<div class="container-fluid" style="padding: 40px">
    <div id="no_login_view" class="row" style="display: none">
        <h3>
            您还未登录，<a href="login.html" style="display: block">去登录</a>或<a href="register.html" style="display: block">注册</a>
            来启用全部功能
        </h3>

    </div>

    <div id="login_view" class="row" style="display: none">

        <div class="container-fluid">
            <div class="row">
                <div class="longbar">标题</div>
            </div>

            <div class="row">
                <input type="text" id="title" class="form-control" placeholder="请输入标题">
            </div>

            <div class="row">
                <div class="longbar">副标题</div>
            </div>

            <div class="row">
                <input type="text" id="subtitle" class="form-control" placeholder="请输入副标题">
            </div>

            <div class="row">
                <div class="longbar">内容编辑</div>
            </div>

            <div class="row">
                <div class="col-6">
                    <textarea class="form-control" id="oriContent" style="height:100%;" placeholder="文章内容" onkeyup="convert()"></textarea>
                </div>

                <div class="col-6">
                    <div id="result" class="border rounded"></div>
                </div>
            </div>

            <div class="row" style="padding: 20px">

                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="submit()">发布</button>

<script type="text/javascript">

    function convert(){
        // highlight.js的同步高亮
        marked.setOptions({
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });
        var text = document.getElementById("oriContent").value;
        // var converter = new showdown.Converter();
        // var html = converter.makeHtml(text);
        var html = marked(text, null, null)

        document.getElementById("result").innerHTML = '<div class="markdown-body">' + html + '</div>';

        $(document).ready(function() {
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });

    }
</script>
